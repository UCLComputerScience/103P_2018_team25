{% block content %}
    <h1>Student List</h1>

    {% if student_list %}
    <ul>

      {% for student in student_list %}
      <li>
        <a href="{{ student.get_absolute_url }}">{{ student.student_code }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no students registered.</p>
    {% endif %}
    <input type="button" value="Back" onclick="window.location='{% url 'matchingsystem:index' %}'"/>     
{% endblock %}
